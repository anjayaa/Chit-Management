{% extends 'temp/fagent.html' %}
{% block admin %}
     <style>
    table {
        border-collapse: collapse;
        width: 100%;

    }
    th, td {
        padding: 8px;
        text-align: center;
        {#border-bottom: 1px solid #DDDDDD;#}
    }
    tr:hover {background-color: #f5f5f5}
    </style>
</tr>
    <h1 align="center">PAYMENT</h1>
   	<form method="post">
    {% csrf_token %}
	<table width="356" height="74" align="center"  >



         {% if objval %}
        {% for ob in objval %}
   <td><input type="hidden" name="cid" readonly value=" {{ ob.c_id}}"></td>
        <tr>
 <td>AMOUNT</td>
            <td><input type="text" name="amd" readonly value=" {{ ob.amount}}"></td>
</tr>
         <tr>
            <td>DATE</td>
             <td><input type="text" name="date" readonly value=" {{ ob.date}}"></td>
             </tr>
         <tr>
            <td>TIME</td>
            <td><input type="text" name="time" readonly value=" {{ ob.time}}"></td>



        </tr>
            <tr>
            <td>STATUS</td>
             <td><input type="text" name="status" readonly value=" {{ ob.status}}"></td>
             </tr>
        {% endfor %}
        {% endif %}


{#         <tr>#}
{#            <td height="68"align="center" > <h2>{{ msg }} Document</h2> </td>#}
{#			<td ><input type="text" name="document"  placeholder="Document" required></td></tr>#}
{#         <tr>#}

            <td height="68"align="center" > <h2>{{ msg }} ACCNO</h2> </td>
			<td ><input type="text" name="acc"  placeholder="acc no" required></td></tr>
         <tr>
            <td height="68"align="center" > <h2>{{ msg }} AMOUNT</h2> </td>

</table>

{% endblock %}
